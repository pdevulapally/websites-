<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Hub - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Game Hub</h1>
        <nav>
            <ul>
                <li><a href="tic-tac-toe.html">Tic-Tac-Toe</a></li>
                <li><a href="other-games.html">Other Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="tic-tac-toe">
            <h2>Tic-Tac-Toe</h2>
            <div class="score-board">
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Draws: <span id="draws">0</span></div>
            </div>
            <div id="tic-tac-toe-board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </section>
        <div id="level-select" class="modal">
            <div class="modal-content">
                <h2>Select Difficulty Level</h2>
                <button data-level="easy">Easy</button>
                <button data-level="medium">Medium</button>
                <button data-level="hard">Hard</button>
            </div>
        </div>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
