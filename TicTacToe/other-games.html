<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Coming Soon</h1>
    </header>
    <main>
        <section>
            <p>Something exciting is coming your way!</p>
            <button onclick="openModal()">Learn More</button>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Stay tuned for updates!</h2>
            <p>We'll be announcing the launch date soon.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
    <footer>
        <div class="back">
            <button onclick="goToHomePage()">Back to Home</button>
        </div>
    </footer>

    <script>
        function goToHomePage() {
            window.location.href = "tic-tac-toe.html"; // Change this to the appropriate home page URL
        }
    </script>
</body>
</html>
